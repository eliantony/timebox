<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TimeBox LB</title>
    <link rel="stylesheet" href="timer.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>TimeBox</h1>
    </header>
    <div class="ao5-panel">
        <h3>Ao5</h3>
        <div class="ao5 scroller">
            <ul id="timelist">
                <!-- <li>00.000</li>
                <li>00.000</li>
                <li>00.000</li>
                <li>00.000</li>
                <li>00.000</li> -->
            </ul>
        </div>
    </div>
    <div class="upper-container">
        <div class="center">
            <div class="scramble-panel">
                <div id="scramble">Scramble</div>
            </div>
            <div class="clock-panel">
                <div id="clock" class="clock">0.000</div>
                <div class="light-panel">
                    <div id="red-light" class="light"></div>
                    <div id="green-light" class="light"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="lower-container ">
        <div id="left-button" class="rest-button left"></div>
        <div id="right-button" class="rest-button right"></div>
    </div>
    <script src="clock.js "></script>
    <script src="timer-ui.js "></script>
    <script src="timer.js "></script>

</body>

</html>
